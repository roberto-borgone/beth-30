<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>For Beth</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="stage" aria-label="Birthday card">
    <div id="loadingOverlay" class="loadingOverlay" aria-live="polite" aria-busy="true">
      <div class="loadingInner">
        <div class="loadingSpinner" aria-hidden="true"></div>
        <div id="loadingText" class="loadingText">Loading‚Ä¶</div>
      </div>
    </div>

    <div id="bethOverlay" class="bethOverlay" aria-hidden="true">
      <div class="bethText">Beth</div>
      <svg class="bethArrow" viewBox="0 0 220 280" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <marker id="arrowHead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="currentColor" />
          </marker>
        </defs>
        <!-- A loose spiral-ish path that ends pointing down toward center-left -->
        <path d="M172 34
               C128 10, 70 24, 62 66
               C54 108, 116 108, 126 78
               C136 48, 92 34, 84 66
               C76 98, 118 118, 150 104
               C190 86, 192 134, 156 156
               C124 176, 92 162, 92 206
               C92 244, 132 250, 138 222
               C146 188, 110 176, 98 206
               C84 240, 92 266, 110 270" stroke="currentColor" stroke-width="3" stroke-linecap="round"
          stroke-linejoin="round" marker-end="url(#arrowHead)" />
      </svg>
    </div>

    <video id="video1" class="video" preload="auto" muted playsinline webkit-playsinline>
      <source src="./kling_20260212_Image_to_Video_Make_a_vid_1541_0.mp4" type="video/mp4" />
      <source src="./kling_20260212_Image_to_Video_Make_a_vid_1541_0.mov" type="video/quicktime" />
    </video>

    <video id="video2" class="video" preload="auto" muted playsinline webkit-playsinline>
      <source src="./Untitled3.mp4" type="video/mp4" />
      <source src="./Untitled3.mov" type="video/quicktime" />
    </video>

    <div id="message1" class="message" aria-live="polite">
      <div id="wipe1" class="wipe wipe--up" aria-hidden="true"></div>
      <div id="slides1" class="slides" aria-hidden="true">
        <div class="slide slide--big" data-slide="1">I love you</div>
        <div class="slide slide--huge" data-slide="2">so</div>
        <div class="slide slide--huge" data-slide="3">much.</div>
        <div class="slide slide--body" data-slide="4">
          You deserve something special for your <span class="fairy30">30th</span> birthday,
          something you would love.
        </div>
        <div class="slide slide--body" data-slide="5">
          <span class="magCut" data-magcut="true">An üêé ride</span>
        </div>
      </div>
    </div>

    <div id="message2" class="message" aria-live="polite">
      <div class="messageInner messageInner--tarantino">in Tbilisi</div>
    </div>

    <a id="tbilisiLink" class="tbilisiLink" href="https://maps.app.goo.gl/vYPLeabeETLQKWQS9" target="_blank"
      rel="noopener noreferrer">
      <br class="tbilisiLinkInner">(here)</span>
    </a>

    <div id="hint" class="hint" aria-hidden="true">
      <div class="hintInner">Scroll</div>
    </div>

    <button id="tapToEnable" class="tapToEnable" type="button">
      Tap to start
    </button>
  </div>

  <!-- Spacer to create scroll range (height is set in JS) -->
  <div id="scrollSpacer" aria-hidden="true"></div>

  <script src="./script.js"></script>
</body>

</html>
